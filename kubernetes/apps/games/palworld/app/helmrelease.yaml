---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: palworld
  namespace: games
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            strategy: RollingUpdate
            image:
              repository: thijsvanloef/palworld-server-docker
              tag: latest
            env:
              PUID: 1000
              PGID: 1000
              MULTITHREADING: true
              RCON_ENABLES: true
              RCON_PORT: 25575
              ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
              COMMUNITY: false
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 512Mi
              limits:
                memory: 10Gi

    service:
      main:
        annotations:
          io.cilium/lb-ipam-ips: 10.10.10.111
        type: LoadBalancer
        ports:
          http:
            enabled: false
          gameport:
            enabled: true
            port: 8211
            protocol: UDP
          queryport:
            enabled: true
            port: 27015
            protocol: UDP
          rconport:
            enabled: true
            port: 25575
            protocol: TCP

    ingress:
      main:
        enabled: false

    persistence:
      data:
        enabled: true
        type: hostPath
        hostPath: /home/lucian/configs/palworld
        globalMounts:
          - path: /palworld
            readOnly: false
