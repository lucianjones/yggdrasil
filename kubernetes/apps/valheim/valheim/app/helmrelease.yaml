---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: valheim
  namespace: valheim
spec:
  interval: 15m
  chart:
    spec:
      chart: valheim-k8s
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: valheim-k8s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    worldName: test
    serverName: liveheim-laughheim-loveheim
    passwordSecret: valheim
    storage:
      kind: hostvol
      hostvol:
        path: /svr/valheim/config
    serverStorage:
      kind: hostvol
      hostvol:
        path: /svr/valheim/data
